<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <title>Viewer page</title>
</head>

<body>
  <div class="container-fluid">
    <pre>
      <code id="context">
      </code>
    </pre>
    <form id="scene-form">
      <div class="form-group row">
        <label for="scene-input" class="col-sm-2 col-form-label">Scene</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="scene-input" required>
          <div class="invalid-feedback" id="scene-invalid"></div>
        </div>
        <div class="col-sm-2">
          <button type="submit" class="btn btn-primary">Create Scene</button>
        </div>
      </div>
    </form>
    <div class="col-sm-12">
      <button type="button" class="col-sm-2 btn btn-primary" id="stream">View</button>
      <video class="col-sm-10" id="video"></video>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="./index.js"></script>

  <script type="text/javascript">
    $(document).ready(() => {
      let context = null

      function updateContext(ctx) {
        context = ctx;
        $('#context').text(JSON.stringify(context, null, 2));
      }
      updateContext(null);

      $('#scene-form').submit((e) => {
        e.preventDefault();
        const name = $('#scene-input').val();

        $('#scene-input').removeClass('is-invalid');
        $('#scene-input').removeClass('is-valid');

        picnicSFU.createScene(name)
          .then((ctx) => {
            updateContext(ctx);
            $('#scene-input').addClass('is-valid');
          })
          .catch(e => {
            $("#scene-invalid").text(e.message);
            $('#scene-input').addClass('is-invalid');
          });
      });

      $('#stream').click(() => {
        picnicSFU.connectAsFollower(context)
          .then((ctx) => {
            updateContext(ctx);
            const stream = new MediaStream();
            stream.addTrack(ctx.videoTrack);
            const v = document.getElementById('video');
            v.srcObject = stream;
            v.play();
            $('#username-input').addClass('is-valid');
          })
          .catch(e => {
            console.error(e.message);
          });
      });
    });
  </script>
</body>

</html>
